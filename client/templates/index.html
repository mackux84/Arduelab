<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="banner">
        <div class="logo">
            <img src="/images/logo.png" alt="Logo">
        </div>
            <a id="botonindex" onclick="document.getElementById('id01').style.display='block'">INICIAR SESION</a>
            <button type="reset" class="cancelbtn">¿OLVIDASTE TU CONTRASEÑA?</button>
        </div>
            <h2>
                ¡Aprende a programar en ARDUINO donde quieras!.
            </h2>
        <div class="forms">
            <div class="formsL"><img src="/images/banner.png" alt="Banner"></div>
            <div class="formsR">
                <form id="createForm">
                    <div class="imgcontainer">
                        <img src="/images/registrate.png" alt="Avatar" class="avatar">
                    </div>
                    <div class="container">
                        <label><b>Nombre</b></label>
                        <input type="text" placeholder="Nombre y Apellido" name="username" required>
                        <label><b>E-Mail</b></label>
                        <input type="email" placeholder="Correo Electronico" name="email" required>
                        <label><b>Password</b></label>
                        <input type="password" placeholder="Contraseña" name="password" required>
                        <label><b>Universidad</b></label>
                        <input type="text" placeholder="Universidad" name="university" required>
                        <button type="submit">Crear Cuenta</button>
                    </div>
                    <div class="container" style="background-color:#f1f1f1">
                        <span class="psw">Re-enviar E-mail de confirmación<a href="#" id="email"></a></span>
                    </div>
                </form>
            </div>
        </div>
        <div id="id01" class="modal">
            <form class="modal-content animate" id="loginForm">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close      Modal">&times;</span>
                    <img src="/images/avatar2.png" alt="Avatar" class="avatar">
                </div>
                <div class="container">
                    <label><b>Nombre de usuario</b></label>
                    <input type="text" placeholder="Correo Electronico" name="email" required>
                    <label><b>Contraseña</b></label>
                    <input type="password" placeholder="Contraseña" name="password" required>
                    <button type="submit">Iniciar Sesion</button>
                </div>
            </form>
        </div>
        <script>
            // Get the modal
            var modal = document.getElementById('id01');
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
        <script type="text/javascript" src="/js/main.min.js"></script>
    </body>

</html>
